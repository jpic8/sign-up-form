<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="banner">
          <img
            src="./assets/odin-lined.png"
            class="'odin-logo"
            alt="Odin logo"
          />
          <h1 class="odin">ODIN</h1>
        </div>
        <p>
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <div class="wrapper">
          <legend>Let's do this!</legend>
          <form class="odin-form" action="/" method="POST">
            <div class="entry">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" name="first-name" type="text" />
            </div>
            <div class="entry">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" name="last-name" type="text" />
            </div>
            <div class="entry">
              <label for="email">EMAIL</label>
              <input id="email" name="email" type="email" />
            </div>
            <div class="entry">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
            </div>
            <div class="entry">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="pwd" required />
            </div>
            <div class="entry">
              <label for="pwd">CONFIRM PASSWORD</label>
              <input type="password" id="pwd" name="pwd" required />
            </div>
            <div class="entry">
              <button>Create Account</button>
            </div>
          </form>
        </div>
        <p class="login">
          Already have an account?
          <a href="https://www.theodinproject.com/">Log in</a>
        </p>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("last-name").focus();
      };
      const createAccount = document.querySelector("button");
      createAccount.addEventListener("click", () =>
        alert("beep boop under construction")
      );
    </script>
  </body>
</html>
